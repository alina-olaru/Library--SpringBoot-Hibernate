<div class="container-fluid p-0 full-vh" fxFlex fxLayout="column">
  <mat-drawer-container class="example-container" fxFlex fxLayout="row wrap" autosize>
    <mat-drawer mode="side" opened fxFlex="10" style="width: 10%;" class="mat-elevation-z5">
      <div class="" fxFlex fxLayout="column" fxLayoutGap="0" style="width: 100%;">
        <div class="sidebar-title" fxLayoutAlign="center center">
          <div class="mat-h1 mb-0">
            Events - Admin
          </div>
        </div>
        <mat-divider></mat-divider>
        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/dashboard' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Dashboard" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faTachometerAlt"></fa-icon>
            <span mat-line>Dashboard</span>
          </button>

        </mat-action-list>


        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/autori' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Autori" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faPenFancy"></fa-icon>
            <span mat-line>Autori</span>
          </button>

        </mat-action-list>



        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/carti' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Carti" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faBook"></fa-icon>
            <span mat-line>Carti</span>
          </button>

        </mat-action-list>


        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/edituri' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Edituri" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faPrint"></fa-icon>
            <span mat-line>Edituri</span>
          </button>

        </mat-action-list>



        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/categorii' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Categorii" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faIcons"></fa-icon>
            <span mat-line>Categorii</span>
          </button>

        </mat-action-list>




        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/vouchere' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Vouchere" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faMoneyBillAlt"></fa-icon>
            <span mat-line>Vouchere</span>
          </button>

        </mat-action-list>

        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/quizzuri' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Quizzuri" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faTasks"></fa-icon>
            <span mat-line>Quizzuri</span>
          </button>

        </mat-action-list>


        <mat-action-list class="">
          <button mat-list-item routerLink='/admin/useri' [routerLinkActive]="['route-ling-selected']"
            matTooltip="Useri" [matTooltipPosition]="'right'">
            <fa-icon mat-list-icon [icon]="faUser"></fa-icon>
            <span mat-line>Useri</span>
          </button>

        </mat-action-list>



      </div>
    </mat-drawer>
    <mat-drawer-content fxFlex="90">
      <mat-toolbar class="mat-elevation-z1">
        <mat-toolbar-row fxFlex fxLayout="row">
          <div *ngIf="loaded" fxFlex="0 1 0%">
            <fa-icon class="page-toolbar-icon color-primary-700" [icon]="icon"></fa-icon>
            <span class="color-primary-100">{{title.title}}</span>
          </div>
          <span fxFlex class="example-spacer"></span>
          <div fxFlex="0 1 0%" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div fxFlex>
              <mylibrary-theme-selector></mylibrary-theme-selector>
            </div>
            <div fxFlex>
              <fa-icon class="user-menu-item" mat-list-icon [icon]="faUserCircle" matTooltip="{{user?.firstName}} {{user?.lastName}}"
                [matTooltipPosition]="'left'" mat-icon-button [matMenuTriggerFor]="menu"></fa-icon>
              <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item>Settings</button> -->
                <button mat-menu-item (click)="LogOut()">
                  Deconectare
                </button>
              </mat-menu>
            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="admin-router-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
